<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ROTTEN | Neon Engineering Journal</title>
  <style>
    /* --- Background --- */
    body {
      margin: 0;
      padding: 0;
      background: url("assets/playroom-bg.png") repeat;
      background-size: 200px 200px;
      background-color: #0a0a0a;
      background-blend-mode: overlay;
      animation: drift 120s linear infinite;
      color: #fff;
      font-family: "Arial", sans-serif;
      text-align: center;
      overflow-x: hidden;
    }

    @keyframes drift {
      from { background-position: 0 0; }
      to   { background-position: 500px 500px; }
    }

    /* --- Overlay --- */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.65);
      pointer-events: none;
      z-index: -1;
    }

    /* --- Header --- */
    header {
      padding: 60px 20px;
    }

    h1 {
      font-size: 4rem;
      margin: 0;
      color: #ff0033; /* NGE red */
      text-shadow: 0 0 15px #ff0033, 0 0 30px #ff0055;
    }

    p {
      font-size: 1.2rem;
      margin-top: 10px;
      color: #d0d0d0;
    }

    /* --- Rocket --- */
    .rocket {
      font-size: 4rem;
      cursor: pointer;
      display: inline-block;
      margin-top: 20px;
      transition: transform 2s;
      filter: drop-shadow(0 0 10px #00ffea);
    }

    .rocket.fly {
      transform: translateY(-500px);
    }

    /* --- Nav --- */
    nav {
      margin-top: 40px;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      font-size: 1.1rem;
      color: #00ffea;
      text-shadow: 0 0 8px #00ffea;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ff77ff;
      text-shadow: 0 0 12px #ff77ff;
    }

  </style>
</head>
<body>
  <header>
    <h1>ROTTEN</h1>
    <p>Directed by R.T.R</p>
    <div class="rocket" onclick="launchRocket()">

         /   ⁻  ៸          、˜〵
  乀 (ˍ,  ل            じしˍ,)ノ 
    </div>
    <p>do not the cars</p>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="journal.html">Journal</a>
    </nav>
  </header>

  <script>
    function launchRocket() {
      const rocket = document.querySelector('.rocket');
      rocket.classList.add('fly');
      setTimeout(() => rocket.classList.remove('fly'), 2000);
    }
  </script>
</body>
</html>
