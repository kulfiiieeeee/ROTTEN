<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ROTTEN | Cute Chaos Journal</title>
  <style>
    /* --- Background --- */
    body {
      margin: 0;
      padding: 0;
      background: url("assets/playroom-bg.png") repeat;
      background-size: 200px 200px;
      background-color: #ffccf9;
      animation: drift 60s linear infinite;
      font-family: "Comic Sans MS", cursive, sans-serif;
      text-align: center;
      overflow-x: hidden;
      position: relative;
    }

    @keyframes drift {
      from { background-position: 0 0; }
      to   { background-position: 300px 300px; }
    }

    /* --- Header --- */
    header {
      padding: 50px 20px;
    }

    h1 {
      font-size: 3.5rem;
      margin: 0;
      color: #ff4ddb;
      text-shadow: 0 0 10px #ffb6f9, 0 0 20px #ff77ff, 0 0 30px white;
    }

    p {
      font-size: 1.2rem;
      margin-top: 10px;
      color: #444;
    }

    /* --- Cat --- */
    .cat {
      font-size: 5rem;
      cursor: pointer;
      display: inline-block;
      margin-top: 30px;
      transition: transform 0.2s;
      text-shadow: 0 0 10px #fff, 0 0 20px #ff77ff, 0 0 30px #ffb6f9;
    }

    .cat.spin {
      animation: spin 0.3s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    /* --- NOOO text --- */
    .nooo {
      position: absolute;
      font-size: 2rem;
      color: #ff0033;
      font-weight: bold;
      text-shadow: 0 0 5px white, 0 0 15px #ff77ff;
      animation: rise 2s ease-out forwards;
      pointer-events: none;
    }

    @keyframes rise {
      from { opacity: 1; transform: translateY(0) scale(1); }
      to   { opacity: 0; transform: translateY(-150px) scale(1.5); }
    }

    /* --- Nav --- */
    nav {
      margin-top: 40px;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      font-size: 1.1rem;
      color: #ff4ddb;
      text-shadow: 0 0 5px #fff, 0 0 10px #ff77ff;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #00c3ff;
      text-shadow: 0 0 8px #00c3ff, 0 0 15px #fff;
    }
  </style>
</head>
<body>
  <header>
    <h1>ROTTEN</h1>
    <p>Directed by R.T.R</p>
    <div class="cat" onclick="spinCat(event)">üê±</div>
    <p>‚ö†Ô∏è Do NOT click the cat ‚ö†Ô∏è</p>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="journal.html">Journal</a>
    </nav>
  </header>

  <script>
    function spinCat(event) {
      const cat = event.target;
      cat.classList.add('spin');

      // Create NOOO text
      const nooo = document.createElement('div');
      nooo.className = 'nooo';
      nooo.innerText = "NOOOOOOOOOOO";
      nooo.style.left = (cat.getBoundingClientRect().left + window.scrollX + 20) + "px";
      nooo.style.top = (cat.getBoundingClientRect().top + window.scrollY - 20) + "px";

      document.body.appendChild(nooo);

      // Remove after animation
      setTimeout(() => {
        nooo.remove();
        cat.classList.remove('spin');
      }, 2000);
    }
  </script>
</body>
</html>
