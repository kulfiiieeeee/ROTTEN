<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ROTTEN | Space Engineering Journal</title>
<!-- Google Font for mechanical/futuristic vibe -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
<style>
  /* Reset */
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background-color: #0d0d0d;
    color: #eee;
    font-family: 'Orbitron', monospace;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
  }

  header {
    padding: 20px;
  }

  h1 {
    font-size: 4rem;
    color: #ff4c4c;
    margin-bottom: 10px;
    text-shadow: 0 0 10px #ff4c4c, 0 0 20px #ff0000;
  }

  p {
    font-size: 1.2rem;
    color: #ccc;
    margin-bottom: 30px;
  }

  .rocket {
    font-size: 5rem;
    cursor: pointer;
    display: inline-block;
    transition: transform 2s, text-shadow 2s;
  }

  .rocket.fly {
    transform: translateY(-500px) rotate(15deg);
    text-shadow: 0 0 20px orange, 0 0 40px red, 0 0 60px yellow;
  }

  nav {
    margin-top: 40px;
  }

  nav a {
    color: #ff7777;
    text-decoration: none;
    margin: 0 15px;
    font-size: 1.1rem;
    transition: color 0.3s;
  }

  nav a:hover {
    color: #ffdddd;
  }

  footer {
    position: absolute;
    bottom: 10px;
    font-size: 0.8rem;
    color: #888;
  }
</style>
</head>
<body>

<header>
  <h1>ROTTEN üîß</h1>
  <p>Directed by R.T.R ‚Äî Engineering Journal</p>
  <div class="rocket" onclick="launchRocket()">üöÄ</div>
  <p>Click the rocket to launch!</p>
</header>

<nav>
  <a href="#">Journal</a>
  <a href="#">Projects</a>
  <a href="#">About</a>
</nav>

<footer>
  üìù Engineering logs updated weekly
</footer>

<script>
function launchRocket() {
  const rocket = document.querySelector('.rocket');
  rocket.classList.add('fly');
  setTimeout(() => rocket.classList.remove('fly'), 2000);
}
</script>

</body>
</html>
