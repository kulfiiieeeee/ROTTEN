<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ROTTEN | Cute Chaos Journal</title>
  <style>
    /* --- Background --- */
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffd6f9, #ffe6ff, #ffc4fa, #fff0f6);
      background-size: 400% 400%;
      animation: dreamyBg 20s ease infinite;
      font-family: "Comic Sans MS", cursive, sans-serif;
      text-align: center;
      overflow-x: hidden;
      position: relative;
    }

    @keyframes dreamyBg {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* --- Header --- */
    header {
      padding: 50px 20px;
    }

    h1 {
      font-size: 3.5rem;
      margin: 0;
      color: #ff4ddb;
      text-shadow: 0 0 10px #fff, 0 0 20px #ff99ff, 0 0 30px #ffb6f9;
      animation: shimmer 2s infinite alternate;
    }

    @keyframes shimmer {
      from { text-shadow: 0 0 10px #ff99ff; }
      to { text-shadow: 0 0 20px #fff, 0 0 30px #ff66cc, 0 0 40px #ff99ff; }
    }

    p {
      font-size: 1.2rem;
      margin-top: 10px;
      color: #444;
      text-shadow: 0 0 5px #fff;
    }

    /* --- Cat --- */
    .cat {
      font-size: 5rem;
      cursor: pointer;
      display: inline-block;
      margin-top: 30px;
      transition: transform 0.2s;
      text-shadow: 0 0 10px #fff, 0 0 20px #ff77ff, 0 0 30px #ffb6f9;
    }

    .cat.spin {
      animation: spin 0.3s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    /* --- NOOO text --- */
    .nooo {
      position: absolute;
      font-size: 2rem;
      color: #ff0033;
      font-weight: bold;
      text-shadow: 0 0 5px white, 0 0 15px #ff77ff;
      animation: rise 2s ease-out forwards;
      pointer-events: none;
    }

    @keyframes rise {
      from { opacity: 1; transform: translateY(0) scale(1); }
      to   { opacity: 0; transform: translateY(-150px) scale(1.5); }
    }

    /* --- Nav --- */
    nav {
      margin-top: 40px;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      font-size: 1.1rem;
      color: #ff4ddb;
      text-shadow: 0 0 5px #fff, 0 0 10px #ff77ff;
      transition: transform 0.3s, color 0.3s;
    }

    nav a:hover {
      color: #00c3ff;
      transform: scale(1.2) rotate(-5deg);
      text-shadow: 0 0 8px #00c3ff, 0 0 15px #fff;
    }

    /* --- Emoji Pop --- */
    .emoji {
      position: absolute;
      font-size: 2rem;
      animation: floaty 3s ease-out forwards;
      pointer-events: none;
      user-select: none;
    }

    @keyframes floaty {
      0% { opacity: 1; transform: translateY(0) scale(1) rotate(0deg); }
      50% { opacity: 0.8; transform: translateY(-80px) scale(1.3) rotate(90deg); }
      100% { opacity: 0; transform: translateY(-200px) scale(0.8) rotate(360deg); }
    }

    /* --- Stars --- */
    .star {
      position: absolute;
      font-size: 1.5rem;
      color: #fff;
      animation: twinkle 5s linear infinite;
      pointer-events: none;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; transform: scale(0.5) rotate(0deg); }
      50% { opacity: 1; transform: scale(1.2) rotate(180deg); }
    }
  </style>
</head>
<body>
  <header>
    <h1>ROTTEN</h1>
    <p>R.T.R drafts</p>
    <div class="cat" onclick="spinCat(event)">üêà</div>
    <p>‚ö†Ô∏è Do NOT click the cat ‚ö†Ô∏è</p>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="journal.html">Journal</a>
    </nav>
  </header>

  <script>
    function spinCat(event) {
      const cat = event.target;
      cat.classList.add('spin');

      // Create NOOO text
      const nooo = document.createElement('div');
      nooo.className = 'nooo';
      nooo.innerText = "NOOOOOOOOOOO";
      nooo.style.left = (cat.getBoundingClientRect().left + window.scrollX + 20) + "px";
      nooo.style.top = (cat.getBoundingClientRect().top + window.scrollY - 20) + "px";
      document.body.appendChild(nooo);

      // Pop emojis
      for (let i = 0; i < 6; i++) {
        createEmoji(cat);
      }

      setTimeout(() => {
        nooo.remove();
        cat.classList.remove('spin');
      }, 2000);
    }

    function createEmoji(cat) {
      const emojis = ["üå∏", "üíñ", "‚ú®", "üò∫", "üêæ", "üåü"];
      const emoji = document.createElement("div");
      emoji.className = "emoji";
      emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];

      const rect = cat.getBoundingClientRect();
      emoji.style.left = (rect.left + window.scrollX + rect.width / 2) + "px";
      emoji.style.top = (rect.top + window.scrollY) + "px";

      document.body.appendChild(emoji);
      setTimeout(() => emoji.remove(), 3000);
    }

    // Random twinkling stars in background
    function createStar() {
      const star = document.createElement("div");
      star.className = "star";
      star.innerText = "‚ú¶";
      star.style.left = Math.random() * 100 + "vw";
      star.style.top = Math.random() * 100 + "vh";
      star.style.animationDuration = (3 + Math.random() * 4) + "s";
      document.body.appendChild(star);
      setTimeout(() => star.remove(), 7000);
    }

    setInterval(createStar, 800);
  </script>
</body>
</html>
